<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>Words</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Words.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="Words.js" defer></script>
    </head>
    <body>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <nav class="menu">
            <ul>
                <li><a href="#">1~100</a></li>
                <li><a href="#">101~200</a></li>
                <li><a href="#">201~300</a></li>
                <li><a href="#">301~400</a></li>
                <li><a href="#">401~500</a></li>
                <li><a href="#">501~600</a></li>
                <li><a href="#">601~700</a></li>
                <li><a href="#">701~800</a></li>
                <li><a href="#">801~900</a></li>
                <li><a href="#">901~1000</a></li>                
            </ul>
        </nav>
        
        <p class="title">TOEIC L&R TEST</p>
        <p class="title">出る単特急 金のフレーズ</p>
        <div id="list"></div>

        <template id="level_template">
            <div class="level">
                <div class="leveltext"></div>
            </div>
            <div id="rail"></div>
        </template>

        <template id="section_template">
            <div class="section">
                <div class="side">
                    <div class="border">
                        <div class="number">
                            <div class="numtext"></div>
                        </div>
                        <div class="blank_1">
                            <div class="blank_2"></div>
                            <div class="blank_2"></div>
                        </div>
                    </div>
                    <div class="border">
                        <div class="word">
                            <div class="wordtext"></div>
                        </div>
                    </div>
                    <div class="border">
                        <button class="mean">
                            <div class="meantext"></div>
                        </button>
                    </div>
                </div>
            </div>
        </template>
    </body>
</html>
